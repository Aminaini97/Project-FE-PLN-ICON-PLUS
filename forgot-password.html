<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - Energy Management Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Sembunyikan section Reset Password secara default */
        #section-reset-password { display: none; }
    </style>
</head>
<body class="auth-body login-page">

    <header class="auth-header">
        <div class="logo">
            <img src="assets/logo_PLN_Icon_plus.png" alt="Logo PLN">
        </div>
        <div class="header-title">
            <h1>Energy Management Platform</h1>
        </div>
    </header>

    <div class="auth-content">
        <div class="auth-card" style="text-align: center;">
            <div id="section-request-email">
            <h2 class="auth-title"style="margin-bottom: 12px;">Lupa kata sandi Anda?</h2>
            <p style="color: #A3AED0; margin-bottom: 30px; font-size: 14px; line-height: 1.5;">
                Tidak perlu khawatir, kami akan mengirimkan pesan untuk membantu Anda mengatur ulang kata sandi Anda.
            </p>
            <form id="formRequestEmail">
                
                <div class="form-group">
                    <label style="text-align: left;">Email</label> 
                    <input type="email" id="emailInput" name="email" class="input-field" placeholder="Enter your registered email" required>
                </div>

                <button type="submit" id="btnRequest" class="auth-button">Kirim Tautan Reset</button>

            </form>

            <div class="auth-footer" style="margin-top: 20px;">
                <a href="login.html" style="text-decoration: none; color: #333; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fa-solid fa-chevron-left" style="font-size: 12px;"></i> Kembali ke Masuk
                </a>
            </div>
            </div>

            <div id="section-reset-password">
                <h2 class="auth-title" style="text-align: center; margin-bottom: 12px;">Buat Kata Sandi Baru</h2>
                <p style="text-align: center; color: #A3AED0; margin-bottom: 30px; font-size: 14px;">
                    Silakan masukkan kata sandi baru Anda.
                </p>
                
                <form id="formResetPassword">
                    <div class="form-group">
                        <label>Password Baru</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="input-field toggle-password" placeholder="Minimal 6 karakter" required>
                            <i class="fa-regular fa-eye toggle-icon"></i>
                        </div>
                    </div>
                    <button type="submit" id="btnSave" class="auth-button">Simpan Kata Sandi</button>
                </form>
            </div>

            <p id="msgBox" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

        </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>     
</body>
</html>
