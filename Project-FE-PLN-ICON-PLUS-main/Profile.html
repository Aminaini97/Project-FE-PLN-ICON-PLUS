<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ENERGY MANAGEMENT PLATFORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detail Akun</h2>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group-modal">
                            <label>Nama Perusahaan</label>
                            <input type="text" placeholder="Nama Perusahaan">
                        </div>
                        <div class="form-group-modal">
                            <label>Username</label>
                            <input type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group-modal">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group-modal">
                        <label>Nomor Telepon</label>
                        <input type="text" placeholder="Nomor Telepon">
                    </div>
                    <div class="form-group-modal">
                        <label>Alamat Perusahaan</label>
                        <textarea placeholder="Alamat Perusahaan"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-batal" id="btnBatal">Batal</button>
                        <button type="submit" class="btn-simpan">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content-success"> 
            <span class="close-btn-success" id="closeSuccess">&times;</span>         
            <div class="success-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h2>Berhasil!</h2>
            <p>Data profil Anda telah diperbarui.</p>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
