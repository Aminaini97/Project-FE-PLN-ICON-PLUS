<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - Energy Management Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="auth-header-top">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo_PLN_Icon_plus.png" alt="Logo PLN Icon Plus">
            </div>
            <div class="title-section">
                <h1>ENERGY MANAGEMENT PLATFORM</h1>
            </div>
        </div>
        <hr class="header-line">
    </header>

<main class="main-content-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Lupa kata sandi Anda?</h2>
        <p class="auth-subtitle">
            Tidak perlu khawatir, kami akan membantu Anda mengatur ulang kata sandi Anda.
        </p>
        
        <form id="formRequestEmail">
            <div class="form-group">
                <label>Email Terdaftar</label>
                <input type="email" id="emailInput" class="input-field" placeholder="Masukkan email Anda" required>
            </div>
            
            <button type="submit" class="btn-primary-dark">Kirim Tautan Reset</button>
        </form>

        <div class="auth-footer">
            <a href="Masuk.html" style="color: #00B0F2; font-size: 12px; font-weight: 500;" > Kembali ke Masuk
            </a>
        </div>
    </div>
</main>

</body>
</html>
